name: NIX Frontend Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Install Nix (unstable) ---
      - name: Setup Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      # --- Setup Magic Nix Cache (fast binary cache) ---
      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      # --- Build all Cabal targets inside flake devShell ---
      - name: Build project
        run: |
          nix develop --impure --command bash -c '
            set -euo pipefail
            cabal update
            cabal build all -j
          '

      # --- Run tests inside flake devShell ---
      - name: Run tests
        run: |
          nix develop --impure --command bash -c '
            set -euo pipefail
            cabal test all -j
          '
