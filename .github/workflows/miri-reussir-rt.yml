name: Miri Tests - reussir-rt

on:
  push:
    branches: [ main ]
    paths:
      - 'crates/runtime/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [ main ]
    paths:
      - 'crates/runtime/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  # schedule:
  #   # Run daily at 2 AM UTC
  #   - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  miri-test:
    name: Miri Test (reussir-rt)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly
        components: rust-src, miri

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-miri-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-miri-

    - name: Run Miri tests on reussir-rt
      run: |
        cd crates/runtime
        cargo miri test --verbose
        
        # Also run doctests with Miri if any exist
        cargo miri test --doc --verbose


    - name: Upload Miri logs (if tests fail)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: miri-logs-reussir-rt
        path: |
          target/miri/
        retention-days: 7
