name: MLIR Backend MultiArch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        llvm-version: [21, 22]
        llvm-repo: [stable, snapshot]
        os: [ubuntu-24.04, ubuntu-24.04-arm]
        exclude:
          # LLVM 21 only uses stable repo
          - llvm-version: 21
            llvm-repo: snapshot
          # LLVM 22 only uses snapshot repo
          - llvm-version: 22
            llvm-repo: stable

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore file timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Cache Cabal
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/cabal
            ~/.local/state/cabal
            dist-newstyle
            ~/.ghcup
          key: ${{ runner.os }}-${{ runner.arch }}-llvm-${{ matrix.llvm-version }}-${{ matrix.llvm-repo }}-cabal-${{ hashFiles('**/*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-llvm-${{ matrix.llvm-version }}-${{ matrix.llvm-repo }}-cabal-

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly-2025-12-01
          components: rust-src, rustfmt, clippy, rustc-dev, llvm-tools-preview

      - name: Setup GHC
        uses: haskell/ghcup-setup@v1
        with:
          ghc: 9.14.1
          cabal: latest

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build wget libgtest-dev libgmock-dev libspdlog-dev libgmp-dev
          sudo pip install lit --break-system-packages
          cabal update

      - name: Install LLVM ${{ matrix.llvm-version }}
        run: |
          # Add LLVM apt repository GPG key
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          
          # Determine repository suffix based on llvm-repo matrix value
          if [ "${{ matrix.llvm-repo }}" = "snapshot" ]; then
            REPO_SUFFIX=""
          else
            REPO_SUFFIX="-${{ matrix.llvm-version }}"
          fi
          
          # Add LLVM apt repository
          echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble${REPO_SUFFIX} main" | sudo tee /etc/apt/sources.list.d/llvm.list
          
          # Update apt cache
          sudo apt-get update
          
          # Install LLVM/Clang toolchain
          sudo apt-get install -y \
            clang-${{ matrix.llvm-version }} \
            lldb-${{ matrix.llvm-version }} \
            lld-${{ matrix.llvm-version }} \
            clangd-${{ matrix.llvm-version }} \
            libmlir-${{ matrix.llvm-version }}-dev \
            mlir-${{ matrix.llvm-version }}-tools \
            llvm-${{ matrix.llvm-version }}-dev \
            llvm-${{ matrix.llvm-version }}-tools
          
          echo "LD_LIBRARY_PATH=/usr/lib/llvm-${{ matrix.llvm-version }}/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: ${{ matrix.os }}-${{ matrix.llvm-version }}-${{ matrix.llvm-repo }}

      - name: Configure CMake
        run: |
          env RUSTC_WRAPPER=sccache \
          cmake -B build \
          -G Ninja \
          -DLLVM_USE_LINKER=lld \
          -DCMAKE_CXX_COMPILER=clang++-${{ matrix.llvm-version }} \
          -DCMAKE_C_COMPILER=clang-${{ matrix.llvm-version }} \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          -DREUSSIR_ENABLE_PEDANTIC=ON \
          -DREUSSIR_ENABLE_TESTS=ON \
          -DCMAKE_C_COMPILER_LAUNCHER=sccache \
          -DCMAKE_CXX_COMPILER_LAUNCHER=sccache \
          -DLLVM_DIR=/usr/lib/llvm-${{ matrix.llvm-version }}/lib/cmake/llvm \
          -DMLIR_DIR=/usr/lib/llvm-${{ matrix.llvm-version }}/lib/cmake/mlir

      - name: Build
        run: cmake --build build --parallel

      - name: Run Unit Tests
        run: |
          cmake --build build --target reussir-ut
          ctest --test-dir build --output-on-failure

      - name: Run Integration Tests
        run: cmake --build build --target check

